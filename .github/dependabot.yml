version: 2
updates:

  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"  # location of pyproject.toml or requirements.txt
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(deps)"

  # Rust dependencies
  - package-ecosystem: "cargo"
    directory: "/"  # location of Cargo.toml
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(deps)"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"  # workflow YAML files are at the repo root
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore(actions)"

